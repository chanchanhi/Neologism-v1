<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신조어 번역기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>신조어 번역기</h2>
        <input type="text" id="slangInput" placeholder="신조어를 입력하세요...">
        <button id="translateBtn">번역하기</button>

        <div id="resultContainer">
            <h3>번역 결과:</h3>
            <p id="translatedText">여기에 번역 결과가 표시됩니다.</p>
        </div>

        <button id="dictionaryBtn">신조어 사전</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
