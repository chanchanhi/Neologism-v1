<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신조어 사전</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>신조어 사전</h2>
            <input type="text" id="searchInput" placeholder="신조어 검색...">
            <button id="searchBtn">검색</button>
        </header>

        <div class="table-container"> <!-- 📌 테이블을 감싸는 컨테이너 -->
            <table>
                <thead>
                    <tr>
                        <th>초성</th>
                        <th>신조어</th>
                        <th>번역</th>
                        <th>수정</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody id="dictionaryTable">
                    <!-- 신조어 리스트가 여기에 표시됨 -->
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prevPage">이전</button>
            <span id="pageInfo">1 / 1</span>
            <button id="nextPage">다음</button>
        </div>

        <div class="btn-container">
            <button id="addWordBtn">신조어 추가</button>
            <button id="backBtn">돌아가기</button>
        </div>
    </div>

    <script src="dictionary.js"></script>
</body>
</html>
