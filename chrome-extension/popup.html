<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신조어 번역기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>신조어 번역기</h2>
            <button class="settings-btn">⚙️</button>
        </header>

        <div class="translate-box">
            <textarea id="slangInput" placeholder="번역할 내용을 입력하세요."></textarea>
        </div>

        <div class="translate-btn-container">
            <button id="translateBtn" class="translate-btn">번역</button>
        </div>

        <div class="result-box">
            <p id="translatedText">번역 결과가 여기에 표시됩니다.</p>
        </div>

        <footer>
            <button id="dictionaryBtn" class="dictionary-btn">📖 신조어 사전</button>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
