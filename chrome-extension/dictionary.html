<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신조어 사전</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>신조어 사전</h2>
        <input type="text" id="searchInput" placeholder="신조어 검색...">
        <button id="searchBtn">검색</button>
        
        <table>
            <thead>
                <tr>
                    <th>초성</th>
                    <th>신조어</th>
                    <th>번역</th>
                    <th>수정</th>
                </tr>
            </thead>
            <tbody id="dictionaryTable">
                <!-- 검색된 신조어 리스트가 여기에 표시됨 -->
            </tbody>
        </table>
        
        <button id="backBtn">돌아가기</button>
    </div>
    
    <script src="dictionary.js"></script>
</body>
</html>
